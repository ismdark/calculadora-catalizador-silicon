<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página sencilla con embed</title>
  <style>
    :root{
      --accent:#0ea5a4;
      --bg:#f7f7f9;
      --card:#ffffff;
      --text:#0f172a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg); color:var(--text); line-height:1.4}
    header{background:linear-gradient(90deg,var(--card),#eef2f7); padding:16px 20px; box-shadow:0 2px 8px rgba(6,8,24,0.04); position:sticky; top:0; z-index:10}
    .container{max-width:1100px;margin:0 auto}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{font-weight:700;letter-spacing:0.2px}
    /* menu simulado */
    nav ul{display:flex;gap:12px;list-style:none;margin:0;padding:0}
    nav a{display:inline-block;padding:8px 12px;border-radius:8px;text-decoration:none;color:var(--text);opacity:0.9}
    nav a:hover{background:rgba(14,165,164,0.12)}

    /* boton de acción */
    .cta{background:var(--accent);color:white;padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:600}

    main{padding:28px 20px}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(12,15,30,0.04);}

    /* area del embed */
    .embed-wrap{margin-top:12px;border:1px solid #e6e9ef;border-radius:10px;overflow:hidden}
    /* Hacemos que el embed sea responsive */
    .embed-iframe{width:100%;height:600px;border:0;display:block}

    footer{padding:18px 20px;margin-top:28px;border-top:1px solid #e9edf3;background:transparent}
    .foot-inner{max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;gap:12px}

    /* estilos móviles */
    @media (max-width:720px){
      nav ul{display:none} /* menú simulado; en producción podrías implementar un botón hamburguesa */
      .nav{flex-wrap:wrap}
      .embed-iframe{height:420px}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">MiSitio</div>
      <nav aria-label="Menú principal">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Proyectos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <a class="cta" href="#">Empezar</a>
    </div>
  </header>

  <main class="container">
    <section class="card" aria-labelledby="titulo-principal">
      <h1 id="titulo-principal">Sección principal</h1>
      <p>En el siguiente recuadro se ha colocado una etiqueta </p>

      <div class="embed-wrap" role="region" aria-label="Contenido embebido">
        <embed src="https://www.google.com/" type="text/html" class="embed-iframe" aria-label="Contenido embebido con embed" />
      </div>

    </section>
  </main>

  <footer>
    <div class="foot-inner">
      <small>© 2025 MiSitio. Todos los derechos reservados.</small>
      <div>
        <a href="#" style="text-decoration:none;color:inherit;margin-right:12px">Privacidad</a>
        <a href="#" style="text-decoration:none;color:inherit">Términos</a>
      </div>
    </div>
  </footer>
</body>
</html>
